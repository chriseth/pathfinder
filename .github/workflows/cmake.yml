name: CMake

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/pathfinder/build
    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/pathfinder/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: Build
      working-directory: ${{runner.workspace}}/pathfinder/build
      shell: bash
      run: cmake --build . --config Release
    - name: Test
      working-directory: ${{runner.workspace}}/pathfinder/build
      shell: bash
      run: ./test/test.sh
